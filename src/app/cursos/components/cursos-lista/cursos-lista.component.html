<mat-table [dataSource]="listCursos">

  <!-- Columna id -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let curso"> {{ curso._id }} </mat-cell>
  </ng-container>

  <!-- Columna nombre -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let curso"> {{ curso.nombre }} </mat-cell>
  </ng-container>

  <!-- Columna categoria -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let curso"> {{ curso.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria del curso">{{ curso.categoria | categoria }}</mat-icon>
    </mat-cell>

  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef class="style-boton-nuevo">
      <button mat-mini-fab color="accent" aria-label="Crear nuevo curso">
        <mat-icon (click)="onNuevo()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let cursos" class="style-columna-acciones">
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon (click)="onEditar(cursos)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Eliminar curso">
        <mat-icon (click)="onEliminar(cursos)">delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>


  <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnasAMostrar;"></mat-row>
</mat-table>
