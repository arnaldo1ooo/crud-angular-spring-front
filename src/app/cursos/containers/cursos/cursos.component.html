<mat-card>
  <mat-toolbar color="primary">
    Cursos Disponibles
  </mat-toolbar>

  <div class="column flex mat-elevation-z8">

    <!--Pasamos los cursos a la lista-->
    <app-cursos-lista
    *ngIf="dsCursos$ | async as cursos; else cargando"
    [listCursos]="cursos"
    (nuevo)="onNuevo()">  <!--Ejecuta este metodo-->
    </app-cursos-lista>

    <ng-template #cargando>
      <div class="style-cargando-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
