<mat-card>

  <mat-toolbar color="primary">Detalles del curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formCurso">
      <mat-form-field class="anchura-maxima">
        <input matInput placeholder="Nombre" formControlName="nombre">
      </mat-form-field>

      <mat-form-field class="anchura-maxima">
        <input matInput placeholder="Categoria" formControlName="categoria">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onGuardar()">Guardar</button>
    <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
